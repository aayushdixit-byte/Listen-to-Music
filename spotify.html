<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head> 
<body>
    <nav class="navigation">
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </div>
    </nav>

    <div class="bottom">
        <input type="range" id="myProgressBar" class="range" min="0" value="0" max="100">
        <div class="icons">
            <!-- Fontawesome icons -->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>

        <div class="songInfo">
        <img id="gif" src="playing.gif" width="42px"><span id="masterSongName">Aankh Lad Jaave</span>
